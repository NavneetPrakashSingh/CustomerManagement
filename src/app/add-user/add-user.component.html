<h1 class="container">Add User</h1>
<div class="container">
        <div class="form-group row">
          <label for="firstNameId" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input [(ngModel)]="firstName" class="form-control" id="firstNameId" placeholder="First Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastNameId" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input [(ngModel)]="lastName" class="form-control" id="lastNameId" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="emailId" class="col-sm-2 col-form-label">Email ID</label>
          <div class="col-sm-10">
            <input [(ngModel)]="emailId" type="email" class="form-control" id="emailId" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input [(ngModel)]="address" class="form-control" id="address" placeholder="Address">
          </div>
        </div>
        <div class="form-group row">
        <label for="company" class="col-sm-2 col-form-label">Company</label>
          <div class="col-sm-10">
            <input [(ngModel)]="company" class="form-control" id="company" placeholder="Company">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button (click)="addUser()" class="btn btn-primary">Add User</button>
          </div>
        </div>
    </div>
