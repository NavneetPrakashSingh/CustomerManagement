<h1 class="container">Edit User</h1>
<div class="container">
        <div class="form-group row">
          <label for="firstNameId" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input [(ngModel)]="firstName" class="form-control" id="firstNameId" placeholder="First Name" value="{{firstName}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastNameId" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input [(ngModel)]="lastName" class="form-control" id="lastNameId" placeholder="Last Name" value="{{lastName}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="emailId" class="col-sm-2 col-form-label">Email ID</label>
          <div class="col-sm-10">
            <input [(ngModel)]="emailId" type="email" class="form-control" id="emailId" placeholder="Email" value="{{emailId}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input [(ngModel)]="address" class="form-control" id="address" placeholder="Address" value="{{address}}">
          </div>
        </div>
        <div class="form-group row">
        <label for="company" class="col-sm-2 col-form-label">Company</label>
          <div class="col-sm-10">
            <input [(ngModel)]="company" class="form-control" id="company" placeholder="Company" value="{{company}}">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button (click)="updateUser()" class="btn btn-primary">Update</button>
          </div>
        </div>
    </div>
